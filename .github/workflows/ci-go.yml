name: Go-CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.3'
        
    - name: Install dependencies
      run: go get -v -t -d ./...

    - name: Run vet & lint
      run: |
        go vet .
        golint .
        
    - name: Run build
      run: go build -v .
        
    - name: Run testing
      run: cd tests && go test -v
